# Use postgres/example user/password credentials
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: journalex
      POSTGRES_PASSWORD: journalex
      POSTGRES_DB: journalex_dev
      PGDATA: /var/lib/postgresql/data/journalex/
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - 6543:5432
    networks:
      - journalex_app
  web:
    build: .
    working_dir: /app
    volumes:
      - .:/app
    ports: 
      - 4008:4008
    depends_on:
      - db
    command: [
      "sh",
      "-c",
      "mix deps.get && mix ecto.reset && mix phx.server"
    ]
    environment:
      MIX_ENV: dev
      NOTION_API_TOKEN: "${NOTION_API_TOKEN}"
      NOTION_DATA_SOURCE_ID: "${NOTION_DATA_SOURCE_ID}"
      NOTION_TIMESTAMP_PROPERTY: "${NOTION_TIMESTAMP_PROPERTY}"
      NOTION_VERSION: "${NOTION_VERSION}"
    networks:
      - journalex_app
networks:
  journalex_app: